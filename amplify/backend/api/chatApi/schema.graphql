type ChatRoom @model {
  id: String!
  initiatorId: String!
  initiatorUsername: String!
  subscriberId: String!
  subscriberUsername: String!
  lastMessage: String
}

type Message @model {
  id: String!
  authorId: String!
  roomId: String!
  text: String!
}

type User @model {
  id: String!
  email: String!
  username: String!
}
