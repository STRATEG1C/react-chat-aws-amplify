type ChatRoom @model {
  id: String!
  initiatorId: String!
  initiatorUsername: String!
  subscriberId: String!
  subscriberUsername: String!
  lastMessage: String,
  messages: [Message]
}

type Message {
  id: String!
  authorId: String!
  text: String!
}

type User @model {
  id: String!
  email: String!
  username: String!
}
