type ChatRoom @model {
  id: ID!
  initiatorId: String!
  initiatorUsername: String!
  subscriberId: String!
  subscriberUsername: String!
  lastMessage: String
}

type Message
@model
@key(name: "byChatId", fields: ["chatId", "createdAt"], queryField: "messagesByChatId")
{
  id: ID!
  chatId: ID!
  authorId: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type User @model {
  id: ID!
  email: String!
  username: String!
}
